<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Desafio boas-vindas</title>
    <link rel="stylesheet" href="desafios-styles.css">
</head>
<body>
    <h1>Boas-vindas</h1>
    <button onclick="apresentarBoasVindas()">Inicie o Desafio</button>
    <p>Desafio completo!</p>
    <script>
        function apresentarBoasVindas(){
            let nome = prompt('Qual seu nome?')
            let idade = prompt(`Olá, ${nome}! Quantos anos você tem?`)
            alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>
</html>
