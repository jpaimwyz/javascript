<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <link rel="stylesheet" href="desafios-styles.css">
</head>
<body>
    <h1>Antes e Depois</h1>
    <button onclick="mostrarAntecessorESucessor()">Antecessor e Sucessor</button>

    <p>Desafio completo!</p>
    <script>
        function mostrarAntecessorESucessor() {
            let num = Number.parseInt(prompt('Digite um número inteiro qualquer:'))
            alert(`Antes de ${num}, temos o número ${num-1}. \nDepois de ${num}, temos o número ${num+1}.`)
        }
    </script>
</body>
</html>
