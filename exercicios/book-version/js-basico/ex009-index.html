<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliques em JS</title>
    <style>
        body{font-family:  Arial, Helvetica, sans-serif;}
        button{padding: 20px; font-size: 1.1em; margin-bottom: 10px;}
    </style>
</head>
<body>
    <h1>Contador de Cliques</h1>
    <button onclick="clicar()">Contar cliques</button>
    <button onclick="zerar()">Zerar cliques</button>
    <section class="resultado">
        <p>Começar contador...</p>
    </section>

    <script> 
        let contador = 0
        let resultado = document.querySelector('section.resultado')

        function clicar(){
            contador++
            resultado.innerHTML = `<p>O contador está em ${contador} cliques.</p>`
        } 
        function zerar(){
            contador = null
            resultado.innerHTML = `<p>O contador está zerado.</p>`
        } 
    </script>

</body>
</html>
