<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação JS</title>
    <style>
        body{font: 1.3em Arial, sans-serif;}
        button{font-size: 1em; padding: 30px;}
    </style>
</head>
<body>
    <h1>Interagindo com um botão</h1>
    <button onclick="clicou()">Clica em mim!</button>
    <script>
        //Toda a função em JS é relacionada a um bloco, que nada mais é que um conjunto de comandos que estão em chaves ('{}'). Tudo que estiver entre chaves em JS, chamaremos de bloco.
        function clicou(){
            window.alert('Você clicou no botão')
        }
    </script>
</body>
</html>
