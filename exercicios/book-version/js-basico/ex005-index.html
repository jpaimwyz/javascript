<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números em JS</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        button{
            padding: 24px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <button onclick="calcular()">Clique para calcular</button>
    <p>O resultado vem aqui...</p>

    <script>
        alert("Seja bem-vindo(a) ao meu site!") 
        function calcular(){
            let n1 = Number(prompt('Digite um número: '))
            let resultado = document.getElementsByTagName('p')[0]
            resultado.innerHTML = `O dobro de ${n1} é ${n1*2} e a metade é ${n1/2}!`
        }
    </script>
</body>
</html>
