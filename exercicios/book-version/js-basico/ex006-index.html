<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números em JS</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        button{
            padding: 20px;
            font-size: 15px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Somando dois números</h1>
    <button onclick="somar()">Iniciar a soma</button>
    <section class="resultado"> O resultado vem aqui...</section>

<script>
    function somar(){
        let n1 = Number(prompt('Digite um número: '))
        let n2 = Number(prompt('Digite outro número: '))
        let soma = n1+n2
        let res = document.querySelector('section.resultado')
        res.innerHTML = `A soma entre <mark>${n1}</mark> e <mark>${n2}</mark> é igual a <strong>${soma}</strong>!`
    }
</script>
</body>
</html>
