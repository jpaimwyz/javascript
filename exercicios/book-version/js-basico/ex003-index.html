<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        body{font: 1.3em Arial, sans-serif;}
        button{font-size: 1em; padding: 30px;}
    </style>
</head>
<body>
    <h1>Trabalhando com Dados</h1>
    <button onclick="inicio()">Clique para começar</button>
    <script>
        function inicio(){
            let nome = prompt('Qual seu nome?')
            alert(`Olá ${nome}! É um prazer conhecer você!`)
        }
    </script>
</body>
</html>
