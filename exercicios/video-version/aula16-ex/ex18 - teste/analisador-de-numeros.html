<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Analisador de Números</title>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
        <p>Tentando fazer o exercício mais cabuloso.</p>
    </header>
    <section>
        <div class="entrada">
                <label for="txtnumero">Número (entre 1 e 100): </label>
                <input type="number" name="txtnumero" id="txtnumero" min="">
                <button class="adicionar">Adicionar</button>
            <select name="selres" id="selres" size="10">
                <option value="nulo">Ainda sem valores...</option>
            </select>
            <br>
            <button class="finalizar">Finalizar</button>
        </div>
        <div class="saida">
            <p>Clique em <span>Finalizar</span> para obter alguns resultados.</p>

        </div>
    </section>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
