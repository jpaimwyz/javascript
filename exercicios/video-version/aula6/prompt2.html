<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(40, 40, 90);
            color: yellow;
        }
        p{
            line-height: 2em;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> 
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt assumenda sint expedita, sit labore repudiandae itaque, adipisci provident doloribus earum ipsam voluptatum vel ut, temporibus minus dicta? Sequi, officiis perferendis!</p>


    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number.parseInt(window.prompt('Digite outro número: '))
        var soma = n1 + n2
        window.alert(`A soma é : ${soma}`) // Usando Template string
        /* window.alert('A soma é: ' + soma) > Usando Concatenação. */ 
    </script> 
</body>
</html>
