<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Super Contador</title>
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div class="dados" >
            <p>
                Início:
                <input type="number" name="numinicio" id="numinicio" min="0">
            </p>
            <p>
                Fim:
                <input type="number" name="numfim" id="numfim" min="1">
            </p>
            <p>
                Passo:
                <input type="number" name="numpasso" id="numpasso" min="1">
            </p>
            <button class="contar">Contar</button>
        </div>
        <div class="resultado">
            <p>Preparando a contagem...</p>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>
    <script src="contador.js"></script>
</body>
</html>
